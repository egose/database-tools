name: Setup Tools
description: Setup required tools in the workspace

runs:
  using: composite
  steps:
  - name: Setup Tools
    uses: egose/actions/asdf-tools@2f6f6fc4aa93fd616d1b5ec308f8aaae620afcc7
    with:
      plugins: |
        mongodb=https://github.com/junminahn/asdf-mongodb.git

  - name: Install python tools
    run: |
      pip install -r requirements.txt
      asdf reshim
      which asdf
      which node
      which yarn
      node --version
      yarn --version
    shell: bash
