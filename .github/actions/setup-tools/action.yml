name: Setup Tools
description: Setup required tools in the workspace

runs:
  using: composite
  steps:
  - name: Setup Tools
    uses: egose/actions/asdf-tools@bb45751866dfa31968dee9690f6ddf29146c3e24
    with:
      plugins: |
        mongodb=https://github.com/junminahn/asdf-mongodb.git

  - name: Install python tools
    run: |
      pip install -r requirements.txt
      asdf reshim
      which asdf
      which node
      which yarn
      node --version
      yarn --version
      ls -al ~/.asdf/shims
      ~/.asdf/shims/node --version
      ~/.asdf/shims/yarn --version
    shell: bash
