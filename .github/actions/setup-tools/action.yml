name: Setup Tools
description: Setup required tools in the workspace

runs:
  using: composite
  steps:
  - name: Setup Tools
    uses: egose/actions/asdf-tools@8d4d513480360c2a1fe77ddb0f0e21e430aff010
    with:
      plugins: |
        mongodb=https://github.com/junminahn/asdf-mongodb.git

  - name: Install python tools
    run: |
      pip install -r requirements.txt
      asdf reshim
      which asdf
      which node
      which yarn
      node --version
      yarn --version
    shell: bash
