name: Setup Tools
description: Setup required tools in the workspace

runs:
  using: composite
  steps:
  - name: Setup Tools
    uses: egose/actions/asdf-tools@619aea7beaf29fbc083ac92fd966c1a8eebf6a9e
    with:
      plugins: |
        mongodb=https://github.com/junminahn/asdf-mongodb.git

  - name: Install python tools
    run: |
      pip install -r requirements.txt
      asdf reshim
      which asdf
      which node
      which yarn
      node --version
      yarn --version
    shell: bash
